<!-- 2º exercício
Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
function pares(x, y) {
 // código aqui
}
pares(32, 321); -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        function pares(x, y){
            if (x < y){
                for (x; x<=y; x++){
                    if ( x%2 == 0){
                    console.log(x);
                    }
                }
            } else if (y < x){
                for (y; y<x; y++){
                    if (y%2 == 0){
                        console.log(y);
                    }
                }
            } else {
                console.log('São Iguais!')
            }
        }
        pares(32,321);
    </script>
</body>
</html>
