<html>
    <head>
        <title>Operações Matemáticas</title>
    </head>
    <body>
        <script>
            var x = 10, y = 5;

            x = y + 3;

            x += 3; // x = x + 3

            resultado = x + 3;
            resultado = x - 3;
            resultado = x / 3;
            resultado = x * 3;
            resultado = x % 3; //Resto

            y++; // acrescenta +1

            console.log(x)
            console.log(resultado)
            console.log(y)
        </script>
        </body>
</html>
