<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS RS EX3E4</title>
</head>
<body>
    <h1>Lista de nomes</h1>
    <div id="app">
        <ul>
        </ul>
    </div>    
    <script>
        var appContainer = document.getElementsByTagName('ul')[0];

        inputNome = document.createElement('input');
        btnAdiciona = document.createElement('button');
        btnNome = document.createTextNode('Adicionar');
        btnAdiciona.appendChild(btnNome);
        appContainer.appendChild(inputNome);
        appContainer.appendChild(btnAdiciona);
        btnAdiciona.onclick = function adicionaNome(){
        var nome = document.querySelector('input');
        var lista = document.createElement('li');
        var adicionaNome = document.createElement('button');
        adicionaNome.setAttribute('name','nome');
        var textNome = document.createTextNode(nome.value);
        adicionaNome.appendChild(textNome);
        lista.appendChild(adicionaNome);
        lista.onclick = function(){
            appContainer.removeChild(lista);
        }
        appContainer.appendChild(lista);
        }
    </script>
</body>
</html>
