<html>
    <head>
        <meta charset="UTF-8">
        <title>Tipos de variáveis</title>
    </head>
    <body>
        <script>
            //Javascript
            // Type 
            var nome = 'Jorge';  //String
            var idade = 33;      //integer
            var peso = 99.02;    //Float
            var humano = true;   //Boolean
            //Array
            var alunos = ['Jorge','Fabricio','Fábio','Henrique']; 
            //Object
            var aluno = {
                nome: 'Jorge',
                idade: 33,
                peso: 99.02,
                humano: true
            };
            console.log(alunos[0]);
            console.log(aluno.idade);
        </script>
    </body>
</html>
